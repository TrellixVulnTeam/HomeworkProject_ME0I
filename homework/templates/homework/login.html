{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'homework/css/login.css' %}" rel="stylesheet" />
        <title>登录</title>
    </head>
    <body>
        <div class="bgk">
            <div class="bgk-image" style="background-image: url('../../static/homework/image/bg.jpg')"></div>
        </div>
        <div class="form_login_div">

            <form class="form_login" action="{% url 'homework:login_action' %}" method="post">
            {% csrf_token %}
                </br></br>
                <p>
                <h2 class="login_title">登录您的账户</h2></br></br>
                </p>
                <p>
                    <label>用户名：
                        <input type="text" name="username" placeholder="请输入学号"/>
                    </label>
                </p></br>
                <p>
                    <label>密码：
                        <input type="password" name="password" placeholder="请输入密码"/>
                    </label>
                    <label>{{ message }}</label>
                </p></br>
                <input type="submit" value="登录">
            </form>
        </div><!-- /container -->


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
