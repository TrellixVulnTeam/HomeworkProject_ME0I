{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'homework/css/change_password.css' %}" rel="stylesheet" />
        <title>修改密码</title>
    </head>
    <body>
        <div class="bgk">
            <div class="bgk-image" style="background-image: url('../../static/homework/image/7.jpg')"></div>
        </div>
        <div class="form_login_div">
            <form class="form_login" action="{% url 'homework:change_password_action' student.student_id %}" method="post">
            {% csrf_token %}
                </br></br></br>
                <h2 class="login_title">请修改你的密码</h2></br></br>
                <p>
                    <label>密码：
                        <input type="password" name="password" placeholder="请输入你的新密码"/>
                    </label>
                </p></br>
                <p>
                    <label>确认密码：
                        <input type="password" name="re_password" placeholder="再次输入确认密码"/>
                    </label>
                    <label>{{ message }}</label>
                </p></br>
                <input type="submit" value="确定">
            </form>
        </div><!-- /container -->


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
